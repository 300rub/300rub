server {
    listen 80;

    server_name www.ss.local ss.local;

    access_log  /var/www/logs/access-nginx.log combined;
    error_log   /var/www/logs/error-nginx.log;

    root /var/www/code/public;

    location / {
        root /var/www/code/public;

        dav_access user:rw group:rw all:rw;
        dav_methods PUT DELETE;

        index  site.php;

        try_files $uri $uri/ @fallback;
    }

    location @fallback {
        rewrite  ^(.*)$ /site.php?$args last;
    }

    location /static {
        alias /var/www/code/public/static;
    }

    location /upload {
        alias /var/www/upload;
    }

    location ~ \.php$ {
        root /var/www/code/public;
        try_files $uri $uri/ =404;
        fastcgi_pass 0.0.0.0:9000;
        fastcgi_index site.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
