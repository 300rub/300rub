[general]
state_file = /var/awslogs/state/agent-state
datetime_format = %Y/%m/%d %H:%M:%S
buffer_duration = 5000
initial_position = end_of_file


[php-php-error]
file = /var/www/prod/logs/php-error.log
log_stream_name = php-error
log_group_name = php

[php-php-fpm-access]
file = /var/www/prod/logs/php-fpm-access.log
log_stream_name = php-fpm-access
log_group_name = php

[php-php-fpm-error]
file = /var/www/prod/logs/php-fpm-error.log
log_stream_name = php-fpm-error
log_group_name = php

[php-php-fpm-slow]
file = /var/www/prod/logs/php-fpm-slow.log
log_stream_name = php-fpm-slow
log_group_name = php


[prod-nginx-access]
file = /var/www/prod/logs/nginx-access.log
log_stream_name = nginx-access
log_group_name = prod

[prod-nginx-error]
file = /var/www/prod/logs/nginx-error.log
log_stream_name = nginx-error
log_group_name = prod

[prod-create]
file = /var/www/prod/logs/info-create.log
log_stream_name = create
log_group_name = prod

[prod-error]
file = /var/www/prod/logs/error-*.log
log_stream_name = error
log_group_name = prod

[prod-warning]
file = /var/www/prod/logs/warning-*.log
log_stream_name = warning
log_group_name = prod

[prod-info]
file = /var/www/prod/logs/info-*.log
log_stream_name = info
log_group_name = prod


[staging-nginx-access]
